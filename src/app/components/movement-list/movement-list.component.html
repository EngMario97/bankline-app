<div class="container">

    <div class="jumbotron jumbotron-fluid">
        <h1 class="display-6">Movimentações</h1>
        <p class="lead-1">Listagem das movimentações por correntista</p>
        <hr class="my-2">
        <div class="input-group">
            <select id="iAccountHolder" [(ngModel)]="accountHolderSelect" class="form-select">
                <option *ngFor="let c of accountHolders" [ngValue]="c">{{c.cpf}} - {{c.name}}</option>
            </select>
            <button class="btn btn-outline-secondary me-md-2 btn-sm" type="button"
                (click)="listMovements()">Buscar</button>
            <a class="btn btn-outline-primary btn-sm" routerLink="/movement-new">Nova Movimentação</a>
            <a class="btn btn-outline-primary btn-sm" routerLink="/account-holder">Correntistas</a>
        </div>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Data e Hora</th>
                    <th scope="col">Descrição</th>
                    <th scope="col">Valor</th>
                    <th scope="col">Tipo</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of movements; index as i">
                    <th scope="row">{{ i + 1 }}</th>
                    <td>{{ item.datetime | date: 'dd/MM/yyy HH:mm:ss' }}</td>
                    <td>{{ item.description }}</td>
                    <td [ngStyle]="{'color':item.type === 'RECEITA' ? 'blue' : 'red'}">{{ item.value | currency:'BRL' }}
                    </td>
                    <td>{{ item.type }}</td>
                </tr>
            </tbody>
        </table>

    </div>
