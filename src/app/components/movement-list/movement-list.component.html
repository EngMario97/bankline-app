<div class="container">

    <a routerLink="/movement-new" class="btn btn-outline-primary btn-sm">Nova Movimentação</a>

    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Data e Hora</th>
                <th scope="col">Descrição</th>
                <th scope="col">Valor</th>
                <th scope="col">Tipo</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of movements; index as i">
                <th scope="row">{{ i + 1 }}</th>
                <td>{{ item.datetime | date: 'dd/MM/yyy HH:mm:ss' }}</td>
                <td>{{ item.description }}</td>
                <td [ngStyle]="{'color':item.type === 'RECEITA' ? 'blue' : 'red'}">{{ item.value | currency:'BRL' }}
                </td>
                <td>{{ item.type }}</td>
            </tr>
        </tbody>
    </table>

</div>
